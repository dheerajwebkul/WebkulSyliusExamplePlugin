AppBundle\Entity\Author:
    type: mappedSuperclass
    table: app_author
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        books:
            targetEntity: AppBundle\Entity\Book
            mappedBy: author
            cascade: ["all"]
    manyToOne:
        nationality:
            targetEntity: AppBundle\Entity\Nationality
            joinColumn:
                name: nationality_id
                referencedColumnName: id
            cascade: ["all"]
